<!DOCTYPE html>
<html>
<head>
    <title>
        PUMILI KA, PARA SA BAYAN
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<style>
  		table {
  			text-align: center;
  		}
  		body {
  			background-color: #f8f8ff;
  		}
  		th {
  			font-size: 20px;
        color: #002DFF;
  		}
  	</style>
</head>
<body>
  <div class="container-fluid"></div>
  <br><h1 style="text-align: center; color: #002DFF;">PUMILI KA KAPATID, PARA SA BAYAN</h1><br>
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      

    	<table class="table table-bordered table-hover table-striped">    
        <th colspan="10">AGE <br>(hindi ikaw, nung kandidato):</th>
        <tr>
          <td><input type="radio" name="president" value="Pacman" onclick="display1()"></td><td>43 y/o</td>
          <td><input type="radio" name="president" value="Isko" onclick="display1()"></td><td>47 y/o</td>
          <td><input type="radio" name="president" value="Leni" onclick="display1()"></td><td>57 y/o</td>
          <td><input type="radio" name="president" value="Faisal" onclick="display1()"></td><td>59 y/o</td>
          <td><input type="radio" name="president" value="Mang Jose" onclick="display1()"></td><td>60 y/o</td>
        </tr>
        <tr>
          <td><input type="radio" name="president" value="Ka Leody" onclick="display1()"></td><td>62 y/o</td>
          <td><input type="radio" name="president" value="BBM" onclick="display1()"></td><td>64 y/o</td>
          <td><input type="radio" name="president" value="Ernesto" onclick="display1()"></td><td>72 y/o</td>
          <td><input type="radio" name="president" value="Ping" onclick="display1()"></td><td>73 y/o</td>
          <td><input type="radio" name="president" value="Norberto" onclick="display1()"></td><td>75 y/o</td>
        </tr>
        <tr>
          <td colspan="10">
          <b><div id="result"></div></b>
          </td>
        </tr>
        <tr>
          <td colspan="10"><a href="parasabayan2.html"><button type="button" class="btn btn-success">NEXT</button></a></td>
        </tr>
      </div>
      <div class="col-lg-1"></div>
    </div>
    </table>
    
  <script>
        function display1() {
            var ele = document.getElementsByName('president');
              
            for(i = 0; i < ele.length; i++) {
                if(ele[i].checked)
                document.getElementById("result").innerHTML
                        = "Result: "+ele[i].value;
            }
        }
    </script>
</body>
</html>
